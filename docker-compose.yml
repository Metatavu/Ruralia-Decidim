version: '3.1'
services:
  omaidea-app:
    build: .
    volumes:
      - .:/code/Ruralia-Decidim
    environment:
      - PORT=3000
      - DATABASE_HOST=Ruralia-Decidim
      - DATABASE_USERNAME=postgres
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=1
    ports:
      - 3000:3000
    links:
      - Ruralia-Decidim
    command: /code/Ruralia-Decidim/docker/init.sh
  Ruralia-Decidim:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
volumes:
  pg-data: {}